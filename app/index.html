<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css"  href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"  href="tabset/css/tabset.css">
</head>
<body data-ng-app="dd" ng-controller="MainCntl">
<div class="container">
    <tabset>
        <tab data-title="Tab 1">
            Tab 1 Content
        </tab>
        <tab data-title="Tab 2">
            Tab 2 Content
        </tab>
        <tab data-title="Tab 3">
            Tab 3 Content
        </tab>
    </tabset>
    <hr>
    <panel title="{{message}}">
        {{message}}
    </panel>
    <hr/>
    <p>{{message}}</p>
    <div dir-a dir-c dir-b>
        <p dir-child-a><input type="text" ng-model="message"/></p>
    </div>
</div>
<!-- bower:js -->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<!-- endbower -->

<script src="panel/js/panel.module.js"></script>
<script src="panel/js/panel.directive.js"></script>
<script src="tabset/js/tabset.module.js"></script>
<script src="tabset/js/tabset.directive.js"></script>
<script src="tabset/js/tab.directive.js"></script>
<script src="directives-demystified/js/directives-demystified.module.js"></script>
<script src="app.js"></script>

<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
